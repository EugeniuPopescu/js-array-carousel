<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carousel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    
    <body>
         
        <div class="carousel-container d-flex flex-column justify-content-center align-items-center bg-dark">
            <button id="prevBtn" type="button" class="btn btn-outline-light">
                <span class="material-symbols-outlined">
                    expand_less
                </span>    
            </button>
            
            <img src="./img/01.webp" alt="img1">
            <img src="./img/02.webp" alt="img2">
            <img src="./img/03.webp" alt="img3">
            <img src="./img/04.webp" alt="img4">
            <img src="./img/05.webp" alt="img5">
            
            <button id="nextBtn" type="button" class="btn btn-outline-light">
                <span class="material-symbols-outlined">
                    expand_more
                </span>
            </button>
        </div>
        

        <script src="main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
